<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <table>
            <tr>
                <th>Input</th>
                <th>Value</th>
                <th>Event</th>
            </tr>
            <tr>
                <td>
                    <input id="input" type="text" class="inputs">
                </td>
                <td id="valueInput" class="tds">

                </td>
                <td id="eventInput" class="tds">

                </td>
            </tr>
            <tr>
                <td>
                    <input id="cbx" type="checkbox" class="inputs" checked>
                </td>
                <td id="valueCbx" class="tds">

                </td>
                <td id="eventCbx" class="tds">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="range" id="range" min="50000" max="500000" step="100" value="250000" class="inputs">
                </td>
                <td id="valueRange" class="tds">

                </td>
                <td id="eventRange" class="tds">

                </td>
            </tr>

            <tr>
                <td class="">
                    <input type="date" id="date" class="inputs">
                </td>
                <td id="valueDate" class="tds">

                </td>
                <td id="eventDate" class="tds">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="color" name="color" id="color" class="inputs">
                </td>
                <td id="valueColor" class="tds">

                </td>
                <td id="eventColor" class="tds">

                </td>
            </tr>


        </table>
        <button onclick="clearDom()">Borrar</button>
        <button onclick="loadJson() ">Json</button>
    </main>
    <script src="index.js "></script>
    </script>
</body>

</html>
