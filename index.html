<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <table>
            <tr>
                <th>Input</th>
                <th>Value</th>
                <th>Event</th>
            </tr>
            <tr>
                <td>
                    <input id="input" type="text">
                </td>
                <td id="valueInp">

                </td>
                <td id="eventInp">

                </td>
            </tr>
            <tr>
                <td>
                    <input id="cbx" type="checkbox">
                </td>
                <td id="valueCbx">

                </td>
                <td id="eventCbx">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="range" id="range" min="50000" max="500000" step="100" value="250000">
                </td>
                <td id="valueRange">

                </td>
                <td id="eventRange">

                </td>
            </tr>

            <tr>
                <td>
                    <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate">
                </td>
                <td id="valueDate">

                </td>
                <td id="eventDate">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="color" name="color" id="color">
                </td>
                <td id="valueColor">

                </td>
                <td id="eventColor">

                </td>
            </tr>


        </table>
        <button>Borrar</button>
        <button>Json</button>
    </main>
    <script src="index.js">
    </script>
</body>

</html>
